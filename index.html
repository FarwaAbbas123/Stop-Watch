<!DOCTYPE html>
<html lang="en">
<head>
   
    <title>StopWatch</title>

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
   
      
</head>
<body>
<h1 align = "center" class="h" ><large> Stop Watch</large></h1>

<div class="pheli">
    <h2 id = "min">0</h2>
    <h2 id = "sec">0</h2> 
    <h2 id = "msec">0</h2>

</div>
<div class="dusri" >
    <button onclick="start()" class="btn" ><i class="fa fa-toggle-on" aria-hidden="true"></i> Start</button>

        <button class="btn" onclick="stop()"><i class="fa fa-play" aria-hidden="true"></i> Pause</button>

        <button class="btn" onclick="reset()"><i class="fa fa-toggle-off" aria-hidden="true"></i> Reset</button>

</div>
<script src="app.js"></script>
</body>
</html>
